<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Dofus - The MMORPG</h1>
      <p>Discover a wide universe on your computer !</p>
      <a href="https://www.dofus.com/fr/mmorpg/jouer" target="_blank">Create your account</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Main features</h2>
    <div class="cards">
      <div class="card">
        <img src="images/players.PNG" alt="players">
        <h3>PVP</h3>
        <p>You can fight real people</p>
      </div>

      <div class="card">
        <img src="images/monsters.PNG" alt="monsters">
        <h3>PVM</h3>
        <p>You can fight monsters</p>
      </div>

      <div class="card">
        <img src="images/professions.PNG" alt="professions">
        <h3>Professions</h3>
        <p>You can level up your professions</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->

  <div class="footer">
    <p>Follow our social medias</p>
    <div class="links">
      <a href="https://www.facebook.com/DOFUS/" target="_blank"><i class="fab fa-facebook-f"></i></a>

      <a href="https://twitter.com/DOFUSfr" target="_blank"><i class="fab fa-twitter"></i></a>

      <a href="https://www.instagram.com/dofusofficiel/" target="_blank"><i class="fab fa-instagram"></i></a>
  </div>
  </div>
</body>
</html>
